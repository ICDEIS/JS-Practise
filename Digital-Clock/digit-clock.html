<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./digit-clock.css">
   <title>Digital Clock</title>
</head>
<body>
   <div class="cona">
      <span class="hours">01</span>
      <span class="">:</span>
      <span class="minutes">01</span>
      <span class="">:</span>
      <span class="seconds">5</span>
      <span class="session">AM</span>
   </div>
   <div class="date">
      <span class="week">Friday</span>
      <span class="month">01</span>
      <span class="day">01</span>
      <span class="year">0101</span>
   </div>
   <div class="dc">DEVISS</div>

<script src="./digit-clock.js"></script>
</body>
</html>
